<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-image">
      <div>
        <img class="bg-img-1" src="./images/bg-pattern-top.svg" alt="" />
        <img class="bd-img-2" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="main-container">
        <div class="pattern">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="middle-area">
          <div class="profile-pic">
            <img class="pic" src="./images/image-victor.jpg" alt="" class="" />
          </div>
          <div class="name-locations">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
          </div>
        </div>
        <div class="bottom-area">
          <div class="status">
            <p class="large">80K</p>
            <p class="small">Followers</p>
          </div>
          <div class="status">
            <p class="large">803K</p>
            <p class="small">Likes</p>
          </div>
          <div class="status">
            <p class="large">1.4K</p>
            <p class="small">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
